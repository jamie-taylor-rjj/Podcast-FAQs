name: main

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  wt:
    name: "Render Waffling Taylors FAQ document"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          mkdir output  # create output dir
          # this will also include README.md
          # echo "::set-env name=FILELIST::$(printf '"%s" ' **.md)"
      - uses: docker://pandoc/latex:2.9
        with:
          args: about.md ./show-specifics/wafflingtaylors.md guest-faq.md --pdf-engine=xelatex -V geometry:"top=2cm, bottom=1.5cm, left=2cm, right=2cm" -o wt-guest-faq.pdf --toc
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: ./wt-guest-faq.pdf

  mdns:
    name: "Render Modern .NET Show FAQ document"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          mkdir output  # create output dir
          # this will also include README.md
          # echo "::set-env name=FILELIST::$(printf '"%s" ' **.md)"
      - uses: docker://pandoc/latex:2.9
        with:
          args: ./show-specifics/moderndotnet.md guest-faq.md about.md --pdf-engine=xelatex -V geometry:"top=2cm, bottom=1.5cm, left=2cm, right=2cm" -o mdns-guest-faq.pdf --toc
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: ./mdns-guest-faq.pdf

  generic:
    name: "Render Generic FAQ document"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          mkdir output  # create output dir
          # this will also include README.md
          # echo "::set-env name=FILELIST::$(printf '"%s" ' **.md)"
      - uses: docker://pandoc/latex:2.9
        with:
          args: guest-faq.md about.md --pdf-engine=xelatex -V geometry:"top=2cm, bottom=1.5cm, left=2cm, right=2cm" -o guest-faq.pdf --toc
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: ./guest-faq.pdf